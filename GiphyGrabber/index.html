<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Grabber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">

<body>
    <div class='container'>
        <div class="jumbotron">
            <h1 class="display-2 text-center">Gif Grabber</h1>
            <h4 class="display-6 text-center">(anime edition)</h4>
            <p class="lead text-center">Submit your favorite animes to generate buttons.  Click buttons to produce gifs!</p>
        </div>
        <form>
            <div class="form-group">
                <!-- <label for="input-anime">Email address</label> -->
                <input type="text" class="form-control" id="anime-input-box" placeholder="Enter Anime">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <button  class="btn btn-primary" id ='add-anime'>Submit</button>
        </form>
        <div class='row' id='button-row'>
            <div class='col-lg-12' id='button-display'>
                
            </div>
        </div>
        <div class='row' id='gif-row'>
            <div class='col-lg-12' >
                <div class='row' id='gif-display'>

                </div>
            </div>
        </div>
    </div>

    <script src="giphyGrabber.js"></script>  
</body>
